<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }}</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="/style.css" />
        <link rel="stylesheet" href="/fontello/css/fontello.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Open Graph -->
        <meta property="og:site_name" content="Tokenise.fr" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}Site sur la tokenisation{% endif %}" />
        <meta property="og:image" content="{{ site.url}}/img/tokenise_fr.jpg" />

        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:site" content="@tokeniseFR" />
        <meta name="twitter:title" content="{{ page.title }}" />
        <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}Site sur la tokenisation{% endif %}" />
        <meta name="twitter:image" content="{{ site.url}}/img/tokenise_fr.jpg" />
        <meta name="twitter:url" content="{{ site.url }}{{ page.url }}" />


    </head>
    <body>
        <!-- navbar -->
        <nav>
            <ul>
                <li><a href="/">Accueil</a></li>
            </ul>
        </nav>
        <div class="row">
            <div class="col s12">
                <h1>{{ page.title }}</h1>
            </div>
            <div class="col s12">
                <section>
                    {{ content }}
                </section>
            </div>
        </div>

        <footer class="page-footer">
            <div class="footer-copyright">
                <div class="container">
                    Contact: <b><a href="https://twitter.com/tokeniseFR" style="color: inherit;"><li class="icon-twitter" style="list-style: none;display: inline;">tokeniseFR</li></a></b>
                </div>
              </div>
        </footer>
    </body>
</html>
