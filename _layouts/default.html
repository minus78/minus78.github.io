<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }}</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="/style.css" />
        <link rel="stylesheet" href="/fontello/css/fontello.css" />
        <link rel="stylesheet" href="/fontawesome/css/all.min.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="tokenise.fr a pour objectif de parler de tokenisation dans son ensemble, que soit la tokenisation immobilière, de la tokenisation fractionné" />

        <!-- Open Graph -->
        <meta property="og:site_name" content="Tokenise.fr" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}Site sur la tokenisation{% endif %}" />
        <meta property="og:image" content="{% if page.description %}{{ site.url}}{{ page.image }}{% else %}{{ site.url}}/img/tokenise_fr.jpg{% endif %}" />
        <meta property="og:locale" content="fr_FR" />

        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:site" content="@tokeniseFR" />
        <meta name="twitter:title" content="{{ page.title }}" />
        <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}Site sur la tokenisation{% endif %}" />
        <meta name="twitter:image" content="{% if page.description %}{{ site.url}}{{ page.image }}{% else %}{{ site.url}}/img/tokenise_fr.jpg{% endif %}" />
        <meta name="twitter:url" content="{{ site.url }}{{ page.url }}" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/9.2.1/mermaid.min.js" integrity="sha512-yYw4jDyi7WsPQgsMPgJbNFrqhuNBGNWKhpGmgXMWF+wekMd+jbDcZmSpJyQ3LT0yZODmF1dg7Qg7yVK49/L+pQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- navbar -->
        <nav>
            <ul>
                <li><a href="/">Accueil</a></li>
            </ul>
        </nav>
        <div class="row">
            <div class="col s12">
                <h1>{{ page.title }}</h1>
            </div>
            <div class="col s12">
                <section>
                    {{ content }}
                </section>
            </div>
        </div>

        <footer class="page-footer">
            <div class="footer-copyright">
                <div class="container">
                    Contact: <b><a href="https://twitter.com/tokeniseFR" style="color: inherit;"><i class="icon-twitter"></i>tokeniseFR</a></b>
                </div>
              </div>
        </footer>

        <script>
            $(document).ready(function () {
              mermaid.initialize({
                startOnLoad:true,
                theme: "default",
                flowchart:{
                    useMaxWidth:false,
                },
              });
              window.mermaid.init(undefined, document.querySelectorAll('.language-mermaid'));
            });
        </script>
    </body>
</html>
